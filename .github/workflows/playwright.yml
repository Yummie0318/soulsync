name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright and browsers
      - name: Install Playwright
        run: npx playwright install --with-deps

      # üß© Debug: Confirm secrets are loaded (safe check)
      - name: Debug secrets
        run: echo "‚úÖ Secrets loaded for login test"
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}

      # 5Ô∏è‚É£ Debug: List all test files
      - name: List tests
        run: |
          echo "Listing all spec.ts files in tests folder:"
          find ./tests -name "*.spec.ts"

      # 6Ô∏è‚É£ Run Playwright login setup to generate storage
      - name: Generate storage state (login)
        run: |
          echo "üîë Running login setup to generate storage..."
          mkdir -p storage
          npx playwright test tests/generate-storage.ts --project=chromium --reporter=line
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 7Ô∏è‚É£ Run all remaining Playwright tests using the saved storage state
      - name: Run Playwright tests
        run: |
          echo "üé≠ Running all Playwright tests with stored login..."
          npx playwright test --workers=1 --reporter=html
        env:
          CI: true
          NODE_ENV: test
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 8Ô∏è‚É£ Verify storage state
      - name: Verify logged-in storage
        run: |
          echo "üìÅ Checking storage directory contents:"
          ls -l storage || echo "‚ö†Ô∏è No storage directory found!"

      # 9Ô∏è‚É£ Build Next.js app
      - name: Build Next.js
        run: npm run build
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
          PUSHER_KEY: ${{ secrets.PUSHER_KEY }}
          PUSHER_SECRET: ${{ secrets.PUSHER_SECRET }}
          PUSHER_CLUSTER: ${{ secrets.PUSHER_CLUSTER }}
          NEXT_PUBLIC_PUSHER_KEY: ${{ secrets.NEXT_PUBLIC_PUSHER_KEY }}
          NEXT_PUBLIC_PUSHER_CLUSTER: ${{ secrets.NEXT_PUBLIC_PUSHER_CLUSTER }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

      # üîü Start Next.js server in background
      - name: Start Next.js
        run: |
          nohup npm run start > .next.log 2>&1 &
          echo $! > .next-server.pid
        env:
          NODE_ENV: production
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          PUSHER_APP_ID: ${{ secrets.PUSHER_APP_ID }}
          PUSHER_KEY: ${{ secrets.PUSHER_KEY }}
          PUSHER_SECRET: ${{ secrets.PUSHER_SECRET }}
          PUSHER_CLUSTER: ${{ secrets.PUSHER_CLUSTER }}
          NEXT_PUBLIC_PUSHER_KEY: ${{ secrets.NEXT_PUBLIC_PUSHER_KEY }}
          NEXT_PUBLIC_PUSHER_CLUSTER: ${{ secrets.NEXT_PUBLIC_PUSHER_CLUSTER }}
          NEXT_PUBLIC_SOCKET_URL: ${{ secrets.NEXT_PUBLIC_SOCKET_URL }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Wait for app to start
      - name: Wait for app
        run: npx wait-on http://localhost:3000

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Playwright report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      # 1Ô∏è‚É£3Ô∏è‚É£ Upload report to GitHub Pages
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

      # 1Ô∏è‚É£4Ô∏è‚É£ Stop Next.js server
      - name: Stop Next.js server
        if: always()
        run: |
          if [ -f .next-server.pid ]; then
            kill $(cat .next-server.pid) || true
            rm .next-server.pid
          fi
          echo "üßæ Server log:"
          cat .next.log || true

  # 1Ô∏è‚É£5Ô∏è‚É£ Deploy Playwright report to GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
