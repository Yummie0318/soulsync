name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v5

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright browsers
      - name: Install Playwright
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Build Next.js app (‚úÖ required before starting server)
      - name: Build Next.js app
        run: npm run build

      # 6Ô∏è‚É£ Start Next.js in background
      - name: Start Next.js server
        run: |
          echo "üöÄ Starting Next.js server in background..."
          nohup npx next start -p 3000 &>/dev/null &
          sleep 10
          echo "‚úÖ Next.js server is ready!"
        env:
          NODE_ENV: production

      # 7Ô∏è‚É£ Run login test (mocked or real login)
      - name: Generate login session
        run: |
          echo "üîë Generating login session..."
          mkdir -p storage
          npx playwright test tests/1login.spec.ts --project=chromium --reporter=line
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # 8Ô∏è‚É£ Verify that the storage file was generated
      - name: Verify storage file
        run: |
          echo "üìÅ Checking storage file..."
          if [ ! -f storage/logged-in.json ]; then
            echo "‚ùå storage/logged-in.json not found!"
            exit 1
          fi
          ls -l storage

      # 9Ô∏è‚É£ Run all Playwright tests (using the running Next.js server)
      - name: Run Playwright tests
        run: |
          echo "üé≠ Running Playwright tests..."
          npx playwright test --workers=1 --reporter=html
        env:
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      # üîü Upload Playwright HTML report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30

      # 11Ô∏è‚É£ Upload report to GitHub Pages
      - name: Upload Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

  # 12Ô∏è‚É£ Deploy report to GitHub Pages
  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
